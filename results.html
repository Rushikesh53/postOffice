

<!DOCTYPE html>
<html lang="en">

  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #31304D;
        color: aliceblue;
    }
    #weatherResults{
        margin-top: 10%;
        border: 2px solid black;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #161A30;
    }
    #t1{
        padding: 20px;
    }
    #home{
        color: aliceblue;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <title>Post Office Information</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" /> -->
  </head>
  <body>
    <div id="weatherResults">
      <table id="t1">
        <tr>
          <th>
            <h3>State of Post Office :</h3>
          </th>
          <th>
            <h3>{{ post_office }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>Name of Post Office :</h3>
          </th>
          <th>
            <h3>{{ name }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>Block of Post Office:</h3>
          </th>
          <th>
            <h3>{{ block }}</h3>
          </th>
        </tr>
        <tr>
          <th>
            <h3>District of Post Office:</h3>
          </th>
          <th>
            <h3>{{ district }}</h3>
          </th>
        </tr>
      </table>
      <a href="http://localhost:8080/" id="home"><h4>Back to the Home page</h4></a>
    </div>
  </body>
</html>
